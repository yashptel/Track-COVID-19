<html lang="en">
<head>

  <title>Track COVID-19</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">

  <div class="data-container">
    <div class="data-inner-container">

      </div>
      <div class="number-container">
        <span class="headings">Deaths</span>
        <div id="deaths" class="number">0</div>
      </div>
      <div class="number-container">
        <span class="headings">Recovered</span>
        <div id="recovered" class="number">0</div>
      </div>
    </div>

      </div>
      <div class="number-container">
        <span class="headings">Recovered</span>

    </div>
  </div>

  </div>

</html>
